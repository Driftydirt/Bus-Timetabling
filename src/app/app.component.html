<div class="col col-lg-6 offset-lg-3">
  <div class="row main">
    <ng-container *ngIf="config | async as loadedConfig">
      <ng-container *ngIf="config | async as loadedConfig; else loading">
        <app-bus-data class="col" [config]="loadedConfig"></app-bus-data>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="busStops | async as loadedStops">
      <ng-container *ngIf="busStops | async as loadedStops; else loading">
        <app-bus-stops
          class="col"
          (selectedBusStop)="getConfig($event)"
          [busStops]="loadedStops"
        ></app-bus-stops>
      </ng-container>
    </ng-container>
  </div>
  <div class="row main">
    <button
      type="button"
      class="col col-4 offset-4 btn btn-primary"
      (click)="getBusStops()"
    >
      Use my location
    </button>
  </div>
</div>
<ng-template #loading>
  <div class="text-center col">
    <div class="spinner-border text-warning " role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
